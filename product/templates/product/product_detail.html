{% extends 'product/base.html' %}

{% block title %}جزئیات محصول: {{ product.name }}{% endblock %}

{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 300px;">
<p><strong>قیمت:</strong> {{ product.price }} تومان</p>
<p><strong>توضیحات:</strong> {{ product.description }}</p>

<a href="{% url 'menu' %}">بازگشت به منو</a>
{% endblock %}
